<html>
	<head>
		<meta charset='utf8'>
	
		<base href='http://bond.dev/flash/'>
		
		<script src='swfobject.js'></script>
		<script src='bond.js'></script>
		
		<script>
			function onbody()
			{
				bond.html5 = false;
				swfobject.embedSWF('flash.swf', 'flash', '100%', '100%', '9', 'false');
			}
		</script>

		<style>
			html, body, object
			{
				position:absolute;

				width:100%;
				height:100%;

				margin: 0;
				padding: 0;
				
				overflow:hidden !important;
			}
		</style>
	</head>
	
	<body onload='onbody()'>
		<div id='flash'></div>
	</body>		
</html>
